<!DOCTYPE html>
<html>
<head>
    <title>Empathy Analysis Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-section h2 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .display-box {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }

        .display-box p {
            margin: 5px 0;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .display-box p:last-child {
            border-bottom: none;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .message {
            color: #333;
            margin-top: 3px;
        }

        /* Scrollbar styling */
        .display-box::-webkit-scrollbar {
            width: 8px;
        }

        .display-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .display-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .display-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .graph-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .graph-button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .graph-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Empathy Analysis Dashboard</h1>
        </div>
        
        <div class="input-grid">
            <div class="input-section">
                <h2>üÖøÔ∏è Park</h2>
                <div id="parkDisplay" class="display-box"></div>
            </div>

            <div class="input-section">
                <h2>üí° Lights</h2>
                <div id="lightsDisplay" class="display-box"></div>
            </div>

            <div class="input-section">
                <h2>üë§ Behavior</h2>
                <div id="behaviorDisplay" class="display-box"></div>
            </div>
        </div>

        <div class="graph-button-container">
            <button onclick="window.location.href='/graph'" class="graph-button">
                üìä View Analysis Graph
            </button>
        </div>
    </div>

    <script>
        const eventSource = new EventSource('/stream');
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addMessage(data.type, data.message);
        };

        function addMessage(type, message) {
            const display = document.getElementById(`${type}Display`);
            const timestamp = new Date().toLocaleTimeString();
            const newEntry = document.createElement('p');
            newEntry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <div class="message">${message}</div>
            `;
            display.insertBefore(newEntry, display.firstChild);
        }
    </script>
</body>
</html>
